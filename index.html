<!-- HERO -->
<div class="hero">
    <canvas id="heroCanvas"></canvas>
    <div class="hero-content">
        <h1>Jsane Media House</h1>
        <p>Photography • Videography • Digital • IT Solutions</p>
    </div>
</div>

<style>
.hero {
    position: relative;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
}

.hero-content {
    position: relative;
    z-index: 10;
    color: #fff;
}

#heroCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    z-index: 1;
    opacity: 0.6; /* makes it subtle */
    transition: opacity 0.5s ease;
}

/* Optional: fade hero content as user scrolls */
</style>

<script>
// Canvas animation for dynamic techy background
const canvas = document.getElementById('heroCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

class Particle {
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random()-0.5) * 0.5;
        this.vy = (Math.random()-0.5) * 0.5;
        this.size = Math.random() * 3 + 1;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
    }
}

for(let i=0; i<particleCount; i++) particles.push(new Particle());

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let p of particles){
        p.update();
        p.draw();
    }
    requestAnimationFrame(animate);
}
animate();

// Fade effect on scroll
window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    canvas.style.opacity = 0.6 - Math.min(scrollY / 500, 0.5);
});
</script>
