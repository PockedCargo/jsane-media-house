<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jsane Media House</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* Floating dots */
.dots span {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: float 20s linear infinite;
  opacity:0.4;
}

@keyframes float {
  from {transform: translateY(100vh);}
  to {transform: translateY(-10vh);}
}

/* Stars */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(white 1px, transparent 1px);
  background-size: 50px 50px;
  opacity:0.1;
  z-index:-1;
}

section {padding:40px;text-align:center;}
iframe {max-width:100%;border-radius:12px;}
</style>
</head>

<body>

<div class="stars"></div>

<div class="dots">
  <span style="left:10%;animation-duration:12s"></span>
  <span style="left:30%;animation-duration:18s"></span>
  <span style="left:50%;animation-duration:14s"></span>
  <span style="left:70%;animation-duration:20s"></span>
  <span style="left:90%;animation-duration:16s"></span>
</div>

<section>
<h1>JSANE MEDIA HOUSE</h1>
<p>Photography | Videography | Editing</p>
</section>

<section>
<h2>Watch Our Work</h2>
<iframe width="560" height="315"
src="https://www.youtube.com/embed/64epsUWH9_Q"
allowfullscreen></iframe>

<br><br>

<iframe width="560" height="315"
src="https://www.youtube.com/embed/8STPff_x9P4"
allowfullscreen></iframe>
</section>

<section>
<h2>Book a Session</h2>
<iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id_here"
style="border:0" width="800" height="600"></iframe>
</section>

<section>
<h2>Google Reviews</h2>
<p>★★★★★ 5.0 (placeholder until API key added)</p>
</section>

</body>
</html>
